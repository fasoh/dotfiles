##################################################################################################
# Basic settings 
##################################################################################################

# Mouse mode
set -g mouse on

# Reload config file in an active session with r
bind r source-file ~/.tmux.conf

# Faster key repetition
set -sg escape-time 0

##################################################################################################
# Keybindings
##################################################################################################

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Allow vi keybinding in any tmux pane
set-window-option -g mode-keys vi

# Use vim shortcuts for selections
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy V select-line
# bind -t vi-copy y copy-pipe "xclip -in -selection clipboard" # Use y to copy to system clipboard

##################################################################################################
# Look and feel
##################################################################################################

# Fix colors
set -g default-terminal "screen-256color"

# Status bar colors
set -g status-bg default
set-option -g status-fg white
set-window-option -g window-status-bg colour240
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg colour41
set-window-option -g window-status-current-fg black
set-window-option -g window-status-separator '  '

# Center align status bar
set-option -g status-justify centre

# Set window/pane colors and add "padding" around panes and windows
setw -g window-style 'bg=#262626'
setw -g window-active-style 'bg=#121212'
set-option -g pane-active-border-style 'bg=#3a3a3a'
set-option -ag pane-active-border-style 'bg=#3a3a3a'
# set-option -g pane-active-border-style 'bg=#282c34'
# set-option -ag pane-active-border-style 'bg=#282c34'
set-option -g pane-active-border-fg colour237
set-option -g pane-border-fg colour237
setw -g pane-border-status bottom

set -g status-left "#[fg=white]#S #[fg=green]#I #[fg=white]#P" # session, window, active pane
set -g status-right "#[fg=white]%a %d.%b %R"
